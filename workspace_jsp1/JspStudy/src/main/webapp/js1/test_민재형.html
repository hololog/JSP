<script type="text/javascript">
	//1) 필수조건 모두 체크 (비어있는것 체크)
	//2) 아이디가 5~10자리 인지 체크
	//3) 비밀번호와 비밀번호 확인이 같은지 체크
	//4) 주민 앞자리 6자리인지
	//5) 주민 뒷자리 7자리인지 체크 
	
	
function f1() {
		
		if(document.fr.id.value == "") {
			
			alert("ID를 입력하세요");
			
			return;
		}
		
		if(5 > document.fr.id.value.length || document.fr.id.value.length > 10) {
			
			
			alert("아이디는 5~10자 이어야 합니다");
			
			return;
		}
		
		if(document.fr.pass.value == "") {
			
			alert("password를 입력하세요");
			
			return;
		}
		
		if(document.fr.pass1.value == "") {
			
			alert("password 확인을 입력하세요");
			
			return;
		}
		
		if(document.fr.pass.value != document.fr.pass1.value) {
			
			alert("비밀번호가 일치하여야 합니다");
			
			return;
		}
		
		
		if(document.fr.name.value == "") {
			
			alert("이름을 입력하세요");
			
			return;
		}
		
		if(document.fr.snum1.value == "") {
			
			alert("주민번호 앞자리를 입력하세요");
			
			return;
		}
		
		if(document.fr.snum1.value.length != 6) {
			
			alert("주민번호 앞자리는 6자 이어야 합니다");
			
			return;
		}
		
		if(document.fr.snum2.value == "") {
			
			alert("주민번호 뒷자리를 입력하세요");
			
			return;
		}
		
		if(document.fr.snum2.value.length != 7) {
			
		
			alert("주민번호 뒷자리는 7자 이어야 합니다");
			
			return;
		}	
		
		
		document.fr.submit(); //전송		
	
	}
