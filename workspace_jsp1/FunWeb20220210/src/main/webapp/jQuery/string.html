<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery/string.html</title>
<script type="text/javascript" src="../script/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		$('#btn').click(function(){
// 			alert("클릭");
			$.ajax({
				url:'string.jsp',
				data:{"id":$('#id').val()},
				success:function(rdata){
// 					alert(rdata);
					$('#diva').html(rdata);
				}
			});//
		});//
		
		//아이디 텍스트상자 포커스에서 해제했을때 이벤트 발생
		$('#id').blur(function(){
// 			alert("해제");
			$.ajax({
				url:'string.jsp',
				data:{"id":$('#id').val()},
				success:function(rdata){
// 					alert(rdata);
					$('#diva').html(rdata);
				}
			});//
		});//
		
	});//
</script>
</head>
<body>

<form action="" method="get">
아이디 : <input type="text" name="id" id="id"><br>
<input type="button" value="버튼" id="btn"><br>
<div id="diva">아이디 중복체크 해주세요</div>
</form>

</body>
</html>
